name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install
        working-directory: frontend

      - run: echo "VITE_BACKEND_DOMAIN=${{ secrets.VITE_BACKEND_DOMAIN }}" > .env
        working-directory: frontend

      - run: echo "VITE_FRONTEND_DOMAIN=${{ secrets.VITE_FRONTEND_DOMAIN }}" > .env
        working-directory: frontend

      - run: npm run build
        working-directory: frontend
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOLISHOP }}
          channelId: live
          projectId: nolishop
          entryPoint: frontend
